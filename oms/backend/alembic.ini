# Alembic Configuration File
# CJDQuick OMS Database Migrations

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions
# sourceless = false

# Version path separator; may be set to 'os' for OS path separator
# version_path_separator = os  # default: use os.pathsep

# Set to 'true' to search source files recursively
# recursive = false

# The output encoding used when revision files are written
# output_encoding = utf-8

# SQLAlchemy URL - loaded from environment in env.py
# sqlalchemy.url is set dynamically in env.py

[post_write_hooks]
# Formatting hooks for generated migrations
# Uncomment to enable

# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
